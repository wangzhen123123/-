<script>
    var str="cdcdcscsdvcccfvfdvsva";
    var o = {};
    for(var i=0;i<str.length;i++){
        var char = str.charAt(i);
        // console.log(char)
        if(o[char] == null){
            o[char] = 1
        }else{
            o[char]++;
        }
    }
    console.log(o)
     var max = 0;
     for(var key in o){
         if(max < o[key]){
             max = o[key]
         }
     }
     for(var key in o){
         if(o[key] == max){
             console.log("最多字符"+key)
             console.log("次数"+max
             )
         }
     }
    </script>
